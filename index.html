<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,200&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<link rel="icon" href="assets/living-dead.png">
<title>Zombie Escape</title>



</head>

<body>

 
    <div class="main-container">
       
      
    
      

        <div class="zombie-div">
            <img class="zombie" src="assets/zombie.png">
            </div>
      
        <div class="container">
            
            <div class="test">

                <img class="title" src="assets/title.png">
            </div>
            <div class="container-up">
                <div class="map-container"> </div>
                <div class="map" id="images">
            
                </div>


                <div class="inventory-container"> </div>
                <div class="inventory">
                    <div><img class="inventoryImg" src="assets/Inventory.png"></div>
                
                    <div id="inventoryBox">
                    </div>
                   </div>


                <div class="life-container"> </div>
                <div class="life"   >
                    <div  ><img class="lifeImg"  src="assets/Life.png">
                    <div class="elements" id="elements">
                    <div class="lifeItem"   id="lifeEl"   ></div>
                    <div class="lifeItem"  id="lifeEl"  ></div>
                    <div class="lifeItem"   id="lifeEl" ></div>
                    <div class="lifeItem"  id="lifeEl" ></div>
                   </div>
                </div>
            </div>
        </div>
            <div class="container-down">
                <div class="text-field">
                    
                    <div id="text">
                    </div>
                </div>
            </div>
            <div class="container-down-btn">
            
                <div class="btn-field">
                    <input id="input"  placeholder='Type Your Name and Press Enter'>
                    <div id="buttonBox">
                    </div>
                </div>
        
            </div>
        </div>


        <div class="teddy-div">
            <img class="teddy" src="assets/teddy.png">
            </div>
    </div>

    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
   
    <script src="story.js"></script>
  
    <script src="game.js"></script>

</body>

</html>
